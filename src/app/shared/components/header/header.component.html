<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">
    <div class="mb-npx">
      <div class="row align-items-center">
        <div class="col-lg-12 col-12">
          <!-- <p class="h2 mb-0 ls-tight">{{ headerText }}</p> -->
          <h5 class="mb-0 ls-tight">{{ headerText }}</h5>
        </div>
      </div>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav"></ul>

      <div style="width: 100%" class="d-flex flex-row-reverse">
        <div class="">
          <button mat-button [matMenuTriggerFor]="menu">Menú</button>
          <mat-menu #menu="matMenu" class="tight-menu">
            <button mat-menu-item disabled="true">
              <span><mat-icon> vpn_key</mat-icon></span> Cambiar Contraseña
            </button>
            <!-- <a mat-button [routerLink]="['profile']"
              ><span><mat-icon>account_circle</mat-icon> </span> Perfil de
              usuario</a
            > -->
            <button mat-menu-item (click)="gotoProfile()">
              <span><mat-icon>account_circle</mat-icon> </span> Perfil de
              usuario
            </button>
            <button (click)="logout()" mat-menu-item>
              <span><mat-icon>power_settings_new</mat-icon></span> Cerrar sesión
            </button>
          </mat-menu>
        </div>
        <div class="p-2">
          <div class="container">
            <mat-icon style="vertical-align: middle">account_circle</mat-icon>
            <span>{{ usuario | titlecase }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
